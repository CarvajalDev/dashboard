<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column-Drop</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Saira:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
   <nav class="nav-mobile">
    <div>
        <img src="./assets/icons/logo_ventures.svg" alt="Logo Dashboard">
    </div>
    <span class="menu-icon"></span>
   </nav>
    <main class="container">
        <div class="menu">
            <img class="logo-desktop" src="./assets/icons/only-logo.svg" alt="logo_ventures">
            <div class="verticalLine">
                <span class="home-icon"></span>
            </div>
            <div class="divisor-book">
                <span class="book-icon"></span>
            </div>
            <div class="divisor-power">
                <span class="power-icon"></span>
            </div>
        </div>
        <div class="c1">
            <h3 class="main-general--title">Dashboard</h3>
            <div class="c2">
                <p class="chart--card-title position">Revenue</p>
                <p class="chart--card-data-percent-up"> <span class="arrow-up"></span> +0.3%</p>
                <span class="chart--card-data-info"></span>
                <div id="chart1"></div>
            </div>
            <div class="c3">
                <p class="chart--card-title">Visitors</p>
                <p class="chart--card-data-percent-down"> <span class="arrow-down"></span> -0.3%</p>
                <span class="chart--card-data-options"></span>
                <div id="chart2"></div>
            </div>


            <div class="c4">
                <p class="chart--card-title">Earnings</p>
                <span class="chart--card-data-options"></span>
                <div id="chart3"></div>
            </div>
            <div class="c5">
                <p class="chart--card-title">Team</p>
                <span class="chart--card-data-options"></span>
               <div id="chart4"></div>
            </div>
        </div>

        <div class="c6">
            <p class="chart--card-title position"></p>
                    <span class="chart--card-data-options"></span>
                    <div class="card--profile-pic profile-detail--card" >
                        <img  src="./assets/imgs/profile-pic.png" width="100px" height="100px" alt="Profile Pic">
                        <p class="profile--card-name">Sam Roberts</p>
                        <p class="profile--card-job"> Sales Executive</p>
                    </div>
                    <div class="chart--card-items">
                        <p class="chart--card-mimititle list--card-title">Recent Activities</p>
                        <p class="chart--card-mimisubtitle list--card-subtitle">March 3rd, 2021</p>
                        <ul>
                            <li>Meet and greet</li>
                            <li>Talk with Influencers</li>
                            <li>Activity 3</li>
                            <li>Activity 4</li>
                            <li>Activity 5</li>
                        </ul>
                    </div>
                    <div class="chart--card-items items-tablet">
                        <p class="chart--card-mimititle list--card-title">Upcoming Events</p>
                        <p class="chart--card-mimisubtitle list--card-subtitle">March 3th, 2021</p>
                        <ul>
                            <li>Event 1</li>
                            <li>Event 2</li>
                        </ul>
                    </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="./chart1.js"></script>
    <script src="./chart2.js"></script>
    <script src="./chart3.js"></script>
    <script src="./chart4.js"></script>
</body>
</html>
